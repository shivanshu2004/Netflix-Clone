<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India-Watch TV Shows</title>
    <link rel="stylesheet" href="netflix.css">
    <link rel="shortcut icon" href="https://1000logos.net/wp-content/uploads/2017/05/Netflix-Logo-2006.png" type="image/x-icon">
</head>

<body>
    <div class="header">
        <nav>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1280px-Netflix_2015_logo.svg.png" class="logo">
            <div>
                <button>English</button>
                <button>Sign In</button>
            </div>
        </nav>
        <div class="header-content">
            <h1>Unlimited movies, TV shows and more.</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <form class="email-sign-up">
                <input type="email" placeholder="Email address" required>
                <button type="submit">Get Started</button>
                <i class="fa-solid fa-chevron-right"></i>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/38b9fccdb6.js" crossorigin="anonymous"></script>
</body>
</html>
